name: test
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{matrix.platform}}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: test
